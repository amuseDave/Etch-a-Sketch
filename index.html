<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="./script.js" defer></script>
  </head>
  <body>
    <div class="canvas-cont">
      <div class="canvas-settings" id="canvas-settings">
        <div class="checkbox">
          <label for="range">Paint Brush Size</label>
          <input id="size" type="range" value="10" min="1" max="50" name="range" />
        </div>

        <input type="color" id="color-el" />
        <div class="checkbox" id="checkbox">
          <input type="checkbox" name="check" id="checkbox-input" />
          <label for="check">Random Colors</label>
        </div>
        <div class="checkbox" id="softness">
          <input type="checkbox" name="softness" id="softness-input" />
          <label for="softness">Softness</label>
        </div>

        <button id="clear-canvas">Clear Canvas</button>
      </div>
      <canvas width="1000" height="900" id="canvas"></canvas>
    </div>
  </body>
</html>
